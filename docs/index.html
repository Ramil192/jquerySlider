<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"> </script>
    <title>pluginRange  </title>
  <link href="style.css" rel="stylesheet"><script type="text/javascript" src="index.js"></script></head>
  <body>
    <div> 
          <div class="sliderN1">
            <div class="sliderN1__panel"> 
              <div class="sliderN1__plugin"></div>
              <div class="sliderN1__items">
                <div class="sliderN1__itemLeft">
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Min value:</div>
                        <input class="sliderN1__inputNumber" type="number" value="-1000" data-min="0">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Max value:</div>
                        <input class="sliderN1__inputNumber" type="number" value="100" data-min="0">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Step value:</div>
                        <input class="sliderN1__inputNumber" type="number" value="1" data-min="0">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Left value:</div>
                        <input class="sliderN1__inputNumber" type="number" value="25" data-min="0">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Right value:</div>
                        <input class="sliderN1__inputNumber" type="number" value="75" data-min="0">
                      </div>
                </div>
                <div class="sliderN1__itemRight">
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Label:</div>
                        <input class="sliderN1__inputCheckbox" type="checkbox" checked>
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Scale:</div>
                        <input class="sliderN1__inputCheckbox" type="checkbox" checked>
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Double:</div>
                        <input class="sliderN1__inputCheckbox" type="checkbox" checked>
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Vertical:</div>
                        <input class="sliderN1__inputCheckbox" type="checkbox">
                      </div>
                </div>
              </div>
            </div>
          </div>

                <div class="sliderN2__itemRight">
                      <div class="sliderN2__item">

                      <div class="sliderN3__item">

                        <input class="sliderN3__inputCheckbox" type="checkbox" checked>
                      </div>
                      <div class="sliderN3__item">
                        <div class="sliderN3__text">Double:</div>
                        <input class="sliderN3__inputCheckbox" type="checkbox" checked>

                      <div class="sliderN3__item">
