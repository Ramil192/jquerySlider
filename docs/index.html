<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>slider</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  <link href="style.css" rel="stylesheet"><script type="text/javascript" src="index.js"></script></head>
  <body>
    <div class="wrapper">
            <section class="demo-page js-demo-page"> 
              <div class="demo-page__head">
                <div class="demo-page__plugin js-demo-page__plugin"></div>
              </div>
              <div class="demo-page__items">
                <div class="demo-page__item">
                        <div class="data-input">
                          <p class="data-input__text">Min value:</p>
                          <input class="data-input__input js-data-input__input" type="number" value="0" data-key="min">
                        </div>
                        <div class="data-input">
                          <p class="data-input__text">Max value:</p>
                          <input class="data-input__input js-data-input__input" type="number" value="10000" data-key="max">
                        </div>
                        <div class="data-input">
                          <p class="data-input__text">Step value:</p>
                          <input class="data-input__input js-data-input__input" type="number" value="1" data-key="step">
                        </div>
                        <div class="data-input">
                          <p class="data-input__text">Left value:</p>
                          <input class="data-input__input js-data-input__input" type="number" value="0" data-key="valueLeft">
                        </div>
                        <div class="data-input">
                          <p class="data-input__text">Right value:</p>
                          <input class="data-input__input js-data-input__input" type="number" value="10000" data-key="valueRight">
                        </div>
                </div>
                <div class="demo-page__item">
                        <div class="data-input">
                          <p class="data-input__text">Label:</p>
                          <input class="data-input__input js-data-input__input" type="checkbox" checked data-key="isLabel">
                        </div>
                        <div class="data-input">
                          <p class="data-input__text">Scale:</p>
                          <input class="data-input__input js-data-input__input" type="checkbox" checked data-key="isScale">
                        </div>
                        <div class="data-input">
                          <p class="data-input__text">Double:</p>
                          <input class="data-input__input js-data-input__input" type="checkbox" checked data-key="isDouble">
                        </div>
                        <div class="data-input">
                          <p class="data-input__text">Vertical:</p>
                          <input class="data-input__input js-data-input__input" type="checkbox" data-key="isVertical">
                        </div>
                </div>
              </div>
            </section>
