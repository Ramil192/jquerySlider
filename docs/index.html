<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"> </script>
    <title>pluginRange  </title>
  <link href="style.css" rel="stylesheet"><script type="text/javascript" src="index.js"></script></head>
  <body>
    <div> 
          <div class="sliderN1">
            <div class="sliderN1__panel"> 
              <div class="sliderN1__plugin js-sliderN1__plugin"></div>
              <div class="sliderN1__items">
                <div class="sliderN1__item-left js-sliderN1__item-left">
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Min value:</div>
                        <input class="sliderN1__input-number js-sliderN1__input-number" type="number" value="-1000" data-key="min">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Max value:</div>
                        <input class="sliderN1__input-number js-sliderN1__input-number" type="number" value="100" data-key="max">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Step value:</div>
                        <input class="sliderN1__input-number js-sliderN1__input-number" type="number" value="1" data-key="step">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Left value:</div>
                        <input class="sliderN1__input-number js-sliderN1__input-number" type="number" value="-500" data-key="valueLeft">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Right value:</div>
                        <input class="sliderN1__input-number js-sliderN1__input-number" type="number" value="75" data-key="valueRight">
                      </div>
                </div>
                <div class="sliderN1__item-right js-sliderN1__item-right">
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Label:</div>
                        <input class="sliderN1__input-checkbox js-sliderN1__input-checkbox" type="checkbox" checked data-key="isLabel">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Scale:</div>
                        <input class="sliderN1__input-checkbox js-sliderN1__input-checkbox" type="checkbox" checked data-key="isScale">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Double:</div>
                        <input class="sliderN1__input-checkbox js-sliderN1__input-checkbox" type="checkbox" checked data-key="isDouble">
                      </div>
                      <div class="sliderN1__item">
                        <div class="sliderN1__text">Vertical:</div>
                        <input class="sliderN1__input-checkbox js-sliderN1__input-checkbox" type="checkbox" data-key="isVertical">
                      </div>
                </div>
              </div>
            </div>
          </div>
